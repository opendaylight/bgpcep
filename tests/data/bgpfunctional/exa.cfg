neighbor ODLIP {
router-id EXABGPIP;
local-address EXABGPIP;
local-as 64496;
peer-as 64496;
  capability {
    route-refresh ROUTEREFRESH;
    add-path ADDPATH;
  }

  family {
    ipv4 unicast;
    ipv4 mpls-vpn;
  }

  process exarpcserver {
    run exarpc.py --host EXABGPIP;
    encoder json;
    receive-routes;
    neighbor-changes;
  }
}
