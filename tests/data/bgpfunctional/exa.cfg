process exarpcserver {
    run exarpc.py --host EXABGPIP;
    encoder json;
  }

neighbor ODLIP {
router-id EXABGPIP;
local-address EXABGPIP;
local-as 64496;
peer-as 64496;
  capability {
    route-refresh ROUTEREFRESH;
    add-path ADDPATH;
  }

  family {
    ipv4 unicast;
    ipv4 mpls-vpn;
  }

  api {
        processes [ exarpcserver ];
        neighbor-changes;
        receive {
            parsed;
        }
    }
}