process announce-routes {
	run ./run/api-multisession.run;
	encoder json;
}

neighbor 127.0.0.1 {
	router-id 1.2.3.4;
	local-address 127.0.0.1;
	local-as 1;
	peer-as 1;
	group-updates false;

	capability {
		multi-session;
	}

	family {
		ipv4 unicast;
	}

	api {
		processes [ announce-routes ];
	}
}
